name: Golden_Harami_Strategy

on:
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '44 7 * * *'
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'Golden_Harami_Strategy.py'
      - '.github/workflows/Golden_Harami_Strategy.yml'

jobs:
  stock_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Analysis
        run: python Golden_Harami_Strategy.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 添加所有新生成在年月目录下的 CSV
          git add .
          # 检查是否有文件更改，避免没有结果时报错
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-Review: Golden Harami Strategy $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
