name: qiankun_strategy

on:
  schedule:
    - cron: '26 7 * * *' 
  workflow_dispatch:      # 支持手动触发
  push:
    paths:
      - 'qiankun_strategy.py'
      - '.github/workflows/qiankun_strategy.yml'

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以解决推送冲突

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run QianKun Strategy
        run: python qiankun_strategy.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 关键：使用 rebase 解决冲突
          git pull --rebase origin main
          git add .
          # 只有在有变动时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: 乾坤战法复盘结果 $(date +'%Y-%m-%d %H:%M')" && git push origin main)
