name: weekly_resonance_strategy

on:
  push:
    paths:
      - 'weekly_resonance_strategy.py'
      - '.github/workflows/weekly_resonance_strategy.yml'
  workflow_dispatch: # 支持手动运行
  schedule:
    - cron: '32 7 * * 1-5' # 北京时间 15:30 (UTC 7:30)

jobs:
  stock_filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Weekly Resonance Strategy
        run: python weekly_resonance_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-update: Scan Results $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
